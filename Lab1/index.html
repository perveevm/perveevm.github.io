<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link href="weather.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="content">
        <div class="weather-here-title">Погода здесь</div>
        <div class="weather-here-update">
            <button class="update-button">Обновить геолокацию</button>
        </div>

        <div class="weather-here-main">
            <div class="weather-here-title"><b>Saint Petersburg</b></div>
            <div class="weather-here-data">
                <div class="weather-here-image"><img/></div>
                <div class="weather-here-temp">8&deg;C</div>
            </div>
        </div>
        <div class="weather-parameters">
            <div class="parameter">
                <div class="value"><b>Ветер</b></div>
                <div class="value">Moderate breeze, 6.0 m/s North-northwest</div>
            </div>
            <div class="parameter">
                <div class="value"><b>Облачность</b></div>
                <div class="value">Broken clouds</div>
            </div>
            <div class="parameter">
                <div class="value"><b>Давление</b></div>
                <div class="value">1013 hps</div>
            </div>
            <div class="parameter">
                <div class="value"><b>Влажность</b></div>
                <div class="value">52%</div>
            </div>
            <div class="parameter">
                <div class="value"><b>Координаты</b></div>
                <div class="value">[59.88, 30.42]</div>
            </div>
        </div>

        <div class="favourite-title">Избранное</div>
        <div class="favourite-update">
            <form>
                <input type="text" placeholder="Добавить новый город" maxlength="50" class="add-field"/>
                <input type="submit" value="+" class="add-button"/>
            </form>
        </div>
    </div>
</body>
</html>
